<form method="POST" action="https://api.staticman.net/v2/entry/uaorob/altgem/master/comments">
  <input name="options[redirect]" type="hidden" value="https://altgem.com">
  <!-- e.g. "2016-01-02-this-is-a-post" -->
  <input name="options[slug]" type="hidden" value="{{ page.slug }}">
  <label><input name="fields[name]" type="text" placeholder="Name"></label>
  <label><input name="fields[email]" type="email" placeholder="Email"></label>
  <label><textarea name="fields[message]" placeholder="I'm thinking.."></textarea></label>
  
  <button type="submit">Post</button>
</form>
