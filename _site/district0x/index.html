    <script>
      function ago(date) {
    function render(n, unit) {
        return n + " " + unit + ((n == 1) ? "" : "s") + " ago";
    }

    var seconds = Math.floor((new Date() - date) / 1000);

    var interval = Math.floor(seconds / (60 * 60 * 24 * 30 * 365));
    if (Math.floor(seconds / (60 * 60 * 24 * 30 * 365)) >= 1) {
        return render(interval, "year");
    }
    interval = Math.floor(seconds / (60 * 60 * 24 * 30));
    if (interval >= 1) {
        return render(interval, "month");
    }
    interval = Math.floor(seconds / (60 * 60 * 24));
    if (interval >= 1) {
        return render(interval, "day");
    }
    interval = Math.floor(seconds / (60 * 60));
    if (interval >= 1) {
        return render(interval, "hour");
    }
    interval = Math.floor(seconds / 60);
    if (interval >= 1) {
        return render(interval, "minute");
    }
    interval = Math.floor(seconds);
    return render(interval, "second");
}

const timeElems = document.getElementsByClassName('postedon');

  let date = Date.parse(timeElems[i].getAttribute("datetime"));
  timeElems[i].firstElementChild.innerHTML = ago(date);
}

<script>
function getGems(gems,gemsSYM, gemsURL) {
var $gems = $('#'+gems);
$('#loading-'+gemsSYM).show();
   $.ajax({
       type: 'GET',
       url: gemsURL,
       success: function(data) {
           $.each(data, function(i, v) {
               $gems.append('$'+parseFloat(v.price_usd).toFixed(2)+' | $'+parseFloat(v.market_cap_usd).toFixed(0));
           });
       },
       complete: function(){
       $('#loading-'+gemsSYM).hide();
       }
   });
}
$(function () {
    getGems('Ethereum', 'ETH', 'https://api.coinmarketcap.com/v1/ticker/ethereum/');
    getGems('District0x', 'DNT', 'https://api.coinmarketcap.com/v1/ticker/district0x/');
    getGems('Cardano', 'ADA', 'https://api.coinmarketcap.com/v1/ticker/cardano/');
});
</script>
